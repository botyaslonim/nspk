<!DOCTYPE html>
<html ng-app="nspk" ng-controller="main">
<head>
	<title>x3x</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />	
	<link type="text/css" rel="stylesheet" href="css/angular-datepicker.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular-datepicker.js"></script>
	<script type="text/javascript" src="js/app.module.js"></script>
	<script type="text/javascript" src="js/app.config.js"></script>	
	<script type="text/javascript" src="tables/table1/table1.module.js"></script>	
	<script type="text/javascript" src="tables/table1/table1.component.js"></script>		
	<script type="text/javascript" src="tables/table2/table2.module.js"></script>	
	<script type="text/javascript" src="tables/table2/table2.component.js"></script>	
	<script type="text/javascript" src="tables/table3/table3.module.js"></script>	
	<script type="text/javascript" src="tables/table3/table3.component.js"></script>	
	<script type="text/javascript" src="tables/table4/table4.module.js"></script>	
	<script type="text/javascript" src="tables/table4/table4.component.js"></script>	
	<script type="text/javascript" src="tables/table5/table5.module.js"></script>	
	<script type="text/javascript" src="tables/table5/table5.component.js"></script>	
	<script type="text/javascript" src="tables/table6/table6.module.js"></script>	
	<script type="text/javascript" src="tables/table6/table6.component.js"></script>
	<script type="text/javascript" src="tables/table7/table7.module.js"></script>	
	<script type="text/javascript" src="tables/table7/table7.component.js"></script>
	<script type="text/javascript" src="tables/table7/files/files.module.js"></script>	
	<script type="text/javascript" src="tables/table7/files/files.component.js"></script>
	<script type="text/javascript" src="tables/table7/files/register1/register1.module.js"></script>	
	<script type="text/javascript" src="tables/table7/files/register1/register1.component.js"></script>
	<script type="text/javascript" src="tables/table7/files/register2/register2.module.js"></script>	
	<script type="text/javascript" src="tables/table7/files/register2/register2.component.js"></script>
	<script type="text/javascript" src="tables/table7/files/register3/register3.module.js"></script>	
	<script type="text/javascript" src="tables/table7/files/register3/register3.component.js"></script>
	<script type="text/javascript" src="tables/table7/files/statuses/statuses.module.js"></script>	
	<script type="text/javascript" src="tables/table7/files/statuses/statuses.component.js"></script>
	<script type="text/javascript" src="core/core.module.js"></script>		
</head>
<body>
	
	<div class="table-header-fixed" id="table-header-fixed">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<table id="table-header-fixed-c" class="table table-bordered table-hover tablesorter"></table>
				</div>
			</div>
		</div>
	</div>
	<header class="site-header">
		<div class="user-panel" id="user-panel">
			<div class="container">
				<div class="row">
					<div class="col-lg-10"></div>
					<div class="col-lg-2 text-right" id="user">											
						<ul class="nav nav-pills">						  
						  	<li role="presentation" class="dropdown user-name">
						    	<a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true" aria-expanded="false">
						      		{{userName}} <span class="caret"></span>
						    	</a>
						   	 	<ul class="dropdown-menu">						      	
						      		<li><a href="/x3x/login.html" ng-click='$root.logout()'>Выйти</a></li>
						    	</ul>
						  </li>						
						</ul>
					</div>
				</div>
			</div>
		</div>		
	</header>
	<div class="wrapper center-block">				
		<div id="modal" class="modal fade">
		   <div class="modal-dialog modal-content" ng-class="modalWindow" id="modal-dialog">
		    	<div class="modal-header" id="modal-header">
					<button class="close modal-close" id="modal-close" type="button" ng-click="popupClose()">
						<span aria-hidden="true">×</span>
					</button>
					<h3 id="modal-title" class="modal-title"></h3>
				</div>		        
		      <div class="modal-body" id="modal-body">
					<div id="popup-compile" compile="html"></div>
				</div>
				<div class="modal-footer" id="modal-footer">
					<button class="btn btn-primary modal-save" id="modal-save" ng-disabled='isSaveActive()' ng-click='$root.popupSaveButtonAction()' type="button">{{$root.popupSaveButtonText}}</button>
					<button class="btn btn-warning modal-close" id="modal-closebtn" type="button" ng-click="popupClose()" >Закрыть</button>
				</div>				
			</div>
		</div>
		
		<div class="container bg-container" ng-class="$root.templateClass">
			<div id="menu">			
				<div class="row">
					<div class="col-lg-12">					
						<nav id="navigation" class="navbar navbar-default">					
							<ul class="nav navbar-nav">
								<li ng-class="{active: isActive('/table/1')}"><a href="#!/table/1">Загрузка файлов Бэк-офиса в x3x</a></li>
								<li ng-class="{active: isActive('/table/2')}"><a href="#!/table/2">Загруженные файлы Бэк-офиса</a></li>
								<li ng-class="{active: isActive('/table/3')}"><a href="#!/table/3">Сформированные ED230</a></li>
								<li ng-class="{active: isActive('/table/4')}"><a href="#!/table/4">Отправка ED230 в АРМ КБР</a></li>
								<li ng-class="{active: isActive('/table/5')}"><a href="#!/table/5">Загрузка файлов ED231</a></li>
								<li ng-class="{active: isActive('/table/6')}"><a href="#!/table/6">Загруженные файлы ED231 и ED201</a></li>
								<li ng-class="{active: isActive('/table/7')}"><a href="#!/table/7">Контроль итогов обработки ED230</a></li>
							</ul>
						</nav>	
					</div>
				</div>
			</div>

			<section id="content" class="content main-content">			
				<div class="row">
					<div class="col-lg-12">						
						<div ng-view></div>  						
					</div>
				</div>
			</section>

		</div>				

	</div>
</body>
</html>
